<!-- ‚úÖ Login Logic -->
<script>
  // üîÑ On page load, optionally reset login session for fresh start
  window.onload = () => {
    const redirectFrom = localStorage.getItem("redirectAfterLogin");

    // Only reset login if user is coming fresh (not from redirect)
    if (!redirectFrom) {
      localStorage.removeItem("loggedInUser");
    }
  };

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    console.log("Sent email:", `"${email}"`);
    console.log("Sent password:", `"${password}"`);

    try {
      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const contentType = res.headers.get("content-type");
      let data;

      if (contentType && contentType.includes("application/json")) {
        data = await res.json();
      } else {
        const text = await res.text();
        console.warn("Non-JSON response:", text);
        throw new Error("Server did not return JSON");
      }

      if (res.ok) {
        localStorage.setItem("loggedInUser", JSON.stringify({ email }));
        alert("Login successful!");

        // üîÅ Redirect after login to saved destination, then clear
        const redirectTo = localStorage.getItem("redirectAfterLogin");
        localStorage.removeItem("redirectAfterLogin");
        window.location.href = redirectTo || "checkout.html";
      } else {
        alert(data.message || "Invalid email or password");
      }
    } catch (err) {
      console.error("Login error:", err.message);
      alert("Something went wrong: " + err.message);
    }
  });

  // üëÅÔ∏è Password visibility toggle
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.classList.toggle('bi-eye');
    this.classList.toggle('bi-eye-slash');
  });
</script>
