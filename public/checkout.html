<!-- Checkout Form -->
<section class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>
  <form class="row g-4" id="checkoutForm">
    <div class="col-md-6">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="03xx-xxxxxxx" required pattern="\d{11}" maxlength="11" title="Phone number must be exactly 11 digits" required>
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Shipping Address</label>
      <input type="text" class="form-control" id="address" placeholder="Street, City, ZIP" required>
    </div>
    <div class="col-12">
      <label for="notes" class="form-label">Order Notes (Optional)</label>
      <textarea class="form-control" id="notes" rows="3" placeholder="Any specific instructions?"></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-warning px-5 py-2 mt-3">Place Order</button>
    </div>
  </form>
</section>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  if (!user || !user.email) {
    alert("⚠️ You must login before proceeding to your cart.");
    localStorage.setItem("redirectAfterLogin", "cart.html");
    window.location.href = "login.html";
  }
</script>


<!-- ✅ Checkout Logic -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login before checking out.");
    window.location.href = "login.html";
    return;
  }

  document.getElementById("email").value = user.email || "";

  document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const notes = document.getElementById("notes").value;

    const orderData = {
      items: cart,
      fullName,
      email,
      phone,
      address,
      notes
    };

    try {
      const res = await fetch("http://localhost:3000/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      });

      const data = await res.json();

      if (res.ok) {
        // ✅ Save confirmation data for order.html
        const confirmationSummary = {
          items: cart,
          customer: {
            name: fullName,
            email,
            phone,
            address
          }
        };

        localStorage.setItem("order", JSON.stringify(confirmationSummary));
        localStorage.removeItem("cart");

        alert("Order placed successfully!");
        window.location.href = "order.html";
      } else {
        alert(data.message || "Failed to place order");
      }
    } catch (err) {
      console.error("Order error:", err);
      alert("Something went wrong while placing your order.");
    }
  });
});
</script>
