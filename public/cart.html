<!-- Cart Section -->
<section class="container my-5">
  <h2 class="text-center mb-4">Your Shopping Cart</h2>

  <div id="cart-items" class="mb-5"></div>

  <div class="text-center">
    <p class="total-price">Total Price: Rs. <span id="total-price">0</span></p>

<!-- Cart Logic -->
<script>
  // üîê Check if user is logged in BEFORE cart even loads
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  if (!user || !user.email) {
    alert("‚ö†Ô∏è You must login before accessing your cart.");
    localStorage.setItem("redirectAfterLogin", "cart.html");
    window.location.href = "login.html";
  }

  // üõí Display Cart
  function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartItemsDiv = document.getElementById('cart-items');
    let total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p class='text-center text-muted'>Your cart is empty.</p>";
      document.getElementById('total-price').innerText = '0';
      return;
    }

    let html = '<div class="table-responsive"><table class="table table-bordered text-center">';
    html += '<thead><tr><th>Product</th><th>Price (Rs.)</th><th>Actions</th></tr></thead><tbody>';
    cart.forEach((item, index) => {
      html += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteItem(${index})">Delete</button>
          </td>
        </tr>`;
      total += item.price;
    });
    html += '</tbody></table></div>';

    cartItemsDiv.innerHTML = html;
    document.getElementById('total-price').innerText = total;
  }

  function deleteItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }

  displayCart();

  // üîÅ Checkout button handler
  function proceedToCheckout() {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user || !user.email) {
      alert("‚ö†Ô∏è Please login before checking out!");
      localStorage.setItem("redirectAfterLogin", "cart.html");
      window.location.href = "login.html";
    } else {
      window.location.href = "checkout.html";
    }
  }
</script>
